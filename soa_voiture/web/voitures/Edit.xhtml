<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVoituresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditVoituresLabel_id}" for="id" />
                    <h:inputText id="id" value="#{voituresController.selected.id}" title="#{bundle.EditVoituresTitle_id}" required="true" requiredMessage="#{bundle.EditVoituresRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditVoituresLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{voituresController.selected.nom}" title="#{bundle.EditVoituresTitle_nom}" required="true" requiredMessage="#{bundle.EditVoituresRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.EditVoituresLabel_IDcouleur}" for="IDcouleur" />
                    <h:selectOneMenu id="IDcouleur" value="#{voituresController.selected.IDcouleur}" title="#{bundle.EditVoituresTitle_IDcouleur}" required="true" requiredMessage="#{bundle.EditVoituresRequiredMessage_IDcouleur}">
                        <f:selectItems value="#{couleurController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{voituresController.update}" value="#{bundle.EditVoituresSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditVoituresViewLink}"/>
                <br />
                <h:commandLink action="#{voituresController.prepareList}" value="#{bundle.EditVoituresShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditVoituresIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
