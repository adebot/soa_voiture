<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVoituresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVoituresLabel_id}" for="id" />
                    <h:inputText id="id" value="#{voituresController.selected.id}" title="#{bundle.CreateVoituresTitle_id}" required="true" requiredMessage="#{bundle.CreateVoituresRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateVoituresLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{voituresController.selected.nom}" title="#{bundle.CreateVoituresTitle_nom}" required="true" requiredMessage="#{bundle.CreateVoituresRequiredMessage_nom}"/>
                    <h:outputLabel value="#{bundle.CreateVoituresLabel_IDcouleur}" for="IDcouleur" />
                    <h:selectOneMenu id="IDcouleur" value="#{voituresController.selected.IDcouleur}" title="#{bundle.CreateVoituresTitle_IDcouleur}" required="true" requiredMessage="#{bundle.CreateVoituresRequiredMessage_IDcouleur}">
                        <f:selectItems value="#{couleurController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{voituresController.create}" value="#{bundle.CreateVoituresSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{voituresController.prepareList}" value="#{bundle.CreateVoituresShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVoituresIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
