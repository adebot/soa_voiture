<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListVoituresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListVoituresEmpty}" rendered="#{voituresController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{voituresController.items.rowCount > 0}">
                    <h:outputText value="#{voituresController.pagination.pageFirstItem + 1}..#{voituresController.pagination.pageLastItem + 1}/#{voituresController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{voituresController.previous}" value="#{bundle.Previous} #{voituresController.pagination.pageSize}" rendered="#{voituresController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{voituresController.next}" value="#{bundle.Next} #{voituresController.pagination.pageSize}" rendered="#{voituresController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{voituresController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVoituresTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVoituresTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVoituresTitle_IDcouleur}"/>
                            </f:facet>
                            <h:outputText value="#{item.IDcouleur}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{voituresController.prepareView}" value="#{bundle.ListVoituresViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{voituresController.prepareEdit}" value="#{bundle.ListVoituresEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{voituresController.destroy}" value="#{bundle.ListVoituresDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{voituresController.prepareCreate}" value="#{bundle.ListVoituresCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListVoituresIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
