<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVoituresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVoituresLabel_id}"/>
                    <h:outputText value="#{voituresController.selected.id}" title="#{bundle.ViewVoituresTitle_id}"/>
                    <h:outputText value="#{bundle.ViewVoituresLabel_nom}"/>
                    <h:outputText value="#{voituresController.selected.nom}" title="#{bundle.ViewVoituresTitle_nom}"/>
                    <h:outputText value="#{bundle.ViewVoituresLabel_IDcouleur}"/>
                    <h:outputText value="#{voituresController.selected.IDcouleur}" title="#{bundle.ViewVoituresTitle_IDcouleur}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{voituresController.destroyAndView}" value="#{bundle.ViewVoituresDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVoituresEditLink}"/>
                <br />
                <h:commandLink action="#{voituresController.prepareCreate}" value="#{bundle.ViewVoituresCreateLink}" />
                <br />
                <h:commandLink action="#{voituresController.prepareList}" value="#{bundle.ViewVoituresShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVoituresIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
