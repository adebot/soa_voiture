<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCouleurTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCouleurEmpty}" rendered="#{couleurController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{couleurController.items.rowCount > 0}">
                    <h:outputText value="#{couleurController.pagination.pageFirstItem + 1}..#{couleurController.pagination.pageLastItem + 1}/#{couleurController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{couleurController.previous}" value="#{bundle.Previous} #{couleurController.pagination.pageSize}" rendered="#{couleurController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{couleurController.next}" value="#{bundle.Next} #{couleurController.pagination.pageSize}" rendered="#{couleurController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{couleurController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCouleurTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCouleurTitle_couleur}"/>
                            </f:facet>
                            <h:outputText value="#{item.couleur}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{couleurController.prepareView}" value="#{bundle.ListCouleurViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{couleurController.prepareEdit}" value="#{bundle.ListCouleurEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{couleurController.destroy}" value="#{bundle.ListCouleurDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{couleurController.prepareCreate}" value="#{bundle.ListCouleurCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCouleurIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
