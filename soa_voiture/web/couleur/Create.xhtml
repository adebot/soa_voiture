<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCouleurTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCouleurLabel_id}" for="id" />
                    <h:inputText id="id" value="#{couleurController.selected.id}" title="#{bundle.CreateCouleurTitle_id}" required="true" requiredMessage="#{bundle.CreateCouleurRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateCouleurLabel_couleur}" for="couleur" />
                    <h:inputText id="couleur" value="#{couleurController.selected.couleur}" title="#{bundle.CreateCouleurTitle_couleur}" required="true" requiredMessage="#{bundle.CreateCouleurRequiredMessage_couleur}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{couleurController.create}" value="#{bundle.CreateCouleurSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{couleurController.prepareList}" value="#{bundle.CreateCouleurShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCouleurIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
